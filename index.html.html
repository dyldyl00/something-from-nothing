<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isakovic's Blog</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Full-page background image */
        .bg-image {
            background-image: url('background.jpg'); /* Ensure this matches the correct file path */
            height: 100%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            position: relative;
        }

        /* Text overlay styling */
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
        }

        .text-overlay h1 {
            font-size: 3em;
            margin: 0;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .text-overlay p {
            font-size: 1.2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            color: white;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- Background Image Container -->
    <div class="bg-image">
        <!-- Text Overlay -->
        <div class="text-overlay">
            <h1>something from nothing</h1>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Isakovic. All Rights Reserved.</p>
    </footer>

</body>
</html>
